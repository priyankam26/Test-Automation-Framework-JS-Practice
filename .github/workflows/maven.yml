name: Test Automation Framework JS Practice
on:
  schedule:
  - cron: 00 18 * * *
  push:
    branches: [ "master" ]
  pull_request:
    branches: [ "master" ]

jobs:
  build:

    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v4
    - name: Set up JDK 11
      uses: actions/setup-java@v4
      with:
        java-version: '11'
        distribution: 'temurin'
        cache: maven
    - name: Running test automation framework with Maven
      run: mvn test -X -Dbrowser=chrome -DisLambdaTest=true
      
    - name: Upload Test logs
      if: always()
      uses: actions/upload-artifact@v4.6.0
      with:  
        name:  Test logs
        path:  logs/

    - name: Upload Screenshots as Artifacts
      if: always()
      uses: actions/upload-artifact@v4.6.0
      with:  
        name:  screenshots
        path:  screenshots/

    - name: Upload HTML Reports as Artifact
      if: always()
      uses: actions/upload-artifact@v4.6.0
      with:  
        name:  html-report
        path:  report.html

    - name: Test Execution Status
      run: echo "Test execution completed."

    - name: Copy report to gh-pages Folder
      if: always()

      run:
        mkdir -p public/extent-reports
        cp -R report.html public/extent-reports
        cp -R screenshots/ public/extent-reports/screenshots/
        ls -l

    - name: Deploy ðŸš€
      if: always()
      uses: JamesIves/github-pages-deploy-action@v4
      with:  
        folder:  public/extent-reports/
        token:  ${{ secrets.PAT_1 }}
        clean: true
    


      
      
